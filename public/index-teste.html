<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="static/css/index.css">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="app">
	
	<div class="um" ng-controller="tweets">
		<ul infinite-scroll='loadTweets()' infinite-scroll-distance='2'>
			<li ng-repeat="item in tweets">{{item.texto}} / <img src="{{item.img}}"></li>
		</ul>
	</div> 

	<!-- load scripts -->
	<script src="static/js/jquery-3.1.0.js"></script>
	<script src="static/js/angular.min.js"></script>
	<script src="static/js/ng-infinite-scroll.min.js"></script>
	<script type="text/javascript" src="static/js/app.js"></script>

</body>
</html>
